<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
</head>
<body>
    <h1>Thank You for Your Order!</h1>
    <p>Your order ID is: <span id="orderId"></span></p>
    <p>We will contact you in 5 to 6 days.</p>
    <script>
        // Retrieve and display the order ID
        document.getElementById('orderId').textContent = localStorage.getItem('orderId');
    </script>
</body>
</html>
